<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href="style.css">
    <script src='script.js' defer></script>

</head>
<body id="body">
    <div id="wrapper">    
    <div id="sketch">
            <div id="forms">
                <form>
                <label for="hcells">Horizontal Cells</label><br>
                <input type="number" id="hcells" value=""><br>
                <label for="vcells">Vertical Cells</label><br>
                <input type="number" id="vcells" value=""><br>
                <input type="button" id="buttonCells" value="Enter">
                <input type="button" id="resetButton" value="Reset">        
                </form>

                <form>
                    <label for="color">Select a pencil color</label><br>
                    <input type="text" id="color" value="">
                    <input type="button" id="buttonColor" value="Enter">
                    <input type="button" id="rainbow" value="Rainbow!"><br>
                    <label for="boardColor">Select a board color</label><br>
                    <input type="text" id="boardColor" value="">
                    <input type="button" id="buttonBoardColor" value="Enter">
                    <input type="button" id="randomBoardColor" value="Random!"><br>           
                                 

                    <!--
                    <label for="opacity">Select your pencil opacity</label>
                    <input type="button" id="buttonLow" value="Low">
                    <input type="button" id="buttonMid" value="Mid">
                    <input type="button" id="buttonMax" value="Max">
                    -->
                </form>
            </div>
        <img id= 'pic' src="images/Etch-a-sketch1500.png">
        <div id="grid"></div>
    </div>
    </div>
    
    
</body>
</html>
